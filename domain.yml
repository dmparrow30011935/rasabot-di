session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- greet:
    triggers: utter_greet
- goodbye:
    triggers: utter_goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- personal_question
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Goood Morning!! And who am i talking to today?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, Im Dave Arrow's  digital interview assistant. How may I assist you?
  utter_goodbye:
  - text: Bye
  - text: Ciao
  - text: Tsch√ºss
  utter_iamabot:
  - text: I am Dave Arrow's  digital interview assistant, a chat-bot powered by Rasa.
    buttons:
    - title: check out my git
      payload: git
  - text: Little more than a glorified CV...
    buttons:
    - title: check out my git
      payload: git
  utter_personal_interests:
  - text: I'm a great fan botany, and the outdoors
    image: https://source.unsplash.com/featured/?{nature}
    buttons:
    - title: dont dig it
      payload: dont_dig_it
    - title: dig it
  - text: I really enjoy learning new things about code and software
    image: https://source.unsplash.com/featured/?{code}
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_personal_interests
