session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- question_js
- insult: {triggers: utter_respond_insult}
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge: {triggers: utter_iamabot}
- personal_question 
- hiring
- just_chating
- introduction
- opinion+positive
- acknowledge
- opinion+negative
- greet+opinion
- get_started
- type_developer
- request_education
- question_education
- weather: {triggers: utter_weather_response}

entities:
  - name
  - type_dev

slots:
  name:
    type: unfeaturized
  type_dev:
    type: text

responses:
  utter_greet:
  - text: Good Morning!! And who am i talking to today?
  utter_introduction:
  - text: Hello {name}, How are you?
  utter_greet_again:
  - text: Hello agian {name}
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, I'm Dave Arrow's digital interview assistant. How may I assist you?
  utter_goodbye:
  - text: Bye
  - text: Ciao
  - text: Tsch√ºss
  utter_iamabot:
  - text: I am Dave Arrows  digital interview assistant, a chat-bot powered by Rasa.
      [Check out my git](https://github.com/dmparrow30011935)
  utter_personal_interests:
  - text: I'm a great fan botany, and the outdoors
    image: https://source.unsplash.com/featured/?{nature}
    buttons:
    - title: dont dig it
      payload: dont_dig_it
    - title: dig it
  - text: I really enjoy learning new things about code and software
    image: https://source.unsplash.com/featured/?{code}
  utter_respond_insult:
  - text: I'm interviewing you too buddy.
  utter_prompt_interview:
  - text: Are you looking for a software developer to join your team?
  utter_what_kind_of_delevoper:
  - text: What kind of a developer are you looking for?
    buttons:
    - title: frontend Js
      payload: js
    - title: Backend
      payload: Backend
    - title: FullStack
      payload: FullStack
  utter_bot_mood:
  - text: I'm great thanks for asking.
  utter_js_front:
  - text: Awesome! i love making frontend magic!
  utter_anwser_js:
  - text: I really enjoy immersive extended reality and web design with a sleek user
      experience. I think the magic happens when the design and the technology fit
      together.
  utter_my_education:
  - text: I'm Currently studying at Toi Ohomai Institute of Technology and in my Last
      semester of the level 6 software development program.
  utter_i_enjoy_edu:
  - text: It has been really good and i have learnt a lot in the two years i have
      sent there.
  utter_js_lvl:
  - text: Pretty well! but there is always new things to learn in such a fast paced
      environment! Hopefully in later implementations i will be able to answer technical
      questions here but as of yet that is a bit beyond my skill set.
  utter_weather_response:
  - text: Its pretty warm here.
  

actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_personal_interests
- utter_prompt_interview
- utter_what_kind_of_delevoper
- utter_respond_insult
- utter_bot_mood
- utter_js_front
- utter_anwser_js
- utter_my_education
- utter_i_enjoy_edu
- utter_js_lvl
- utter_greet_again
- utter_weather_response