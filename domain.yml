session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- question_js
- insult
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- personal_question
- hiring
- just_chating
- introduction
- opinion+positive
- acknowledge
- opinion+negative
- greet+opinion
- get_started
- javascript_developer
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Good Morning!! And who am i talking to today?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, I'm Dave Arrow's digital interview assistant. How may I assist you?
  utter_goodbye:
  - text: Bye
  - text: Ciao
  - text: Tsch√ºss
  utter_iamabot:
  - text: I am Dave Arrows  digital interview assistant, a chat-bot powered by Rasa.
      [Check out my git](https://github.com/dmparrow30011935)
  utter_personal_interests:
  - text: I'm a great fan botany, and the outdoors
    image: https://source.unsplash.com/featured/?{nature}
    buttons:
    - title: dont dig it
      payload: dont_dig_it
    - title: dig it
  - text: I really enjoy learning new things about code and software
    image: https://source.unsplash.com/featured/?{code}
  utter_respond_insult:
  - text: I'm interviewing you too buddy.
  utter_prompt_interview:
  - text: Are you looking for a software developer to join your team?
  utter_what_kind_of_delevoper:
  - text: What kind of a developer are you looking for?
    buttons:
    - title: frontend Js
      payload: js
    - title: Backend
      payload: js
    - title: FullStack
      payload: js
  utter_bot_mood:
  - text: I'm great thanks for asking.
  utter_js_front:
  - text: Awesome! i love making frontend magic!
  utter_anwser_js:
  - text: I really enjoy immersive extended reality and web design with a sleek user
      experience. I think the magic happens when the design and the technology fit
      together.
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_personal_interests
- utter_prompt_interview
- utter_what_kind_of_delevoper
- utter_respond_insult
- utter_bot_mood
- utter_js_front
- utter_anwser_js
